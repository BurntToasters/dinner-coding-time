
<h1>4.2.9 Replace FOR Loop with WHILE Loop</h1>

        <code id="source">
            public class Odds
            {
                public static void main(String[] args)
                {
                    // Run this code first to see what is does. 
                    // Then replace the for loop with an equivalent while loop.
                    int x = 1;
                    while(x &lt;= 10) {
                        System.out.println(x);
                        x = x+2;
                    }
                }
            }
