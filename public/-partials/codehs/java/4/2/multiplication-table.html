
<h1>4.2.10 Multiplication Table</h1>

        <code id="source">
            public class MultiplicationTable
            {
                public static void main(String[] args)
                {
                    for(int i = 1; i &lt;= 10; i++) {
                        System.out.println("4 * " + i + " = " + (4*i));
                    }
                }
            }
