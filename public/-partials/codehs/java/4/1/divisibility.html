
<h1>4.1.8 Divisibility</h1>

        <code id="source">
            public class ExtractDigits
            {
                public static void main(String[] args)
                {
                    extractDigits(2938724);
                    
                }
                
                public static void extractDigits(int num)
                {
                    while(num &gt; 0) {
                        System.out.println(num % 10);
                        num /= 10;
                    }
                }
            }
