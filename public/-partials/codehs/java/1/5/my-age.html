
<h1>1.5.6 My Age</h1>

        <code id="source">
            public class MyAge
            {
                public static void main(String[] args)
                {
                    int age = 14;
                    
                    System.out.println(&quot;My current age is: &quot; + (age++));
                    System.out.println(&quot;My age next year will be: &quot; + (age--));
                    System.out.println(&quot;My current age is: &quot; + age);
                }
            }
